<html>
    <head>
        <meta charset="UTF-8">
        <title>Add source</title>
        <link rel="stylesheet" type="text/css" href="/web/styles.css" >
    </head>
    <body>
        <div align="center">
            <h1>Add source</h1>

            {% if message %}
                <p class="{{ style }}">{{ message }}</p>
            {% endif %}

            <form action="" method="post">
                <p>
                    <label for="url">URL</label>
                    <br>
                    <input type="text" name="url" required placeholder="http://example.org">
                </p>
                <p>
                    <label for="password">Password</label>
                    <br>
                    <input type="password" name="password" required placeholder="*****">
                </p>
                <p>
                    <input type="submit">
                </p>
            </form>
        </div>
    </body>
</html>
